<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unichain | Identity Generation Node</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #0f172a; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .input-card { background: white; border: 1px solid #e2e8f0; border-radius: 1.5rem; transition: all 0.3s ease; }
        .input-card:hover { border-color: #2563eb; transform: translateY(-4px); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); }
        .camera-preview { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 1rem; background: #000; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loader { width: 48px; height: 48px; border: 5px solid #E2E8F0; border-bottom-color: #2563eb; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .view-content { display: none; }
        .view-content.active { display: block; }
    </style>
</head>

<body class="min-h-screen pb-20">

    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200">
        <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2 font-bold text-xl cursor-pointer" onclick="showView('select')">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white"><i data-lucide="zap" class="w-5 h-5"></i></div>
                <span>Uni<span class="text-blue-600">chain</span></span>
            </div>
            <button onclick="showView('search')" class="text-sm font-semibold bg-slate-100 px-5 py-2 rounded-full hover:bg-slate-200 transition-all border border-slate-200">Explorer</button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-8">
        
        <div id="view-select" class="view-content active fade-in space-y-8">
            <div class="text-center py-6">
                <h1 class="text-3xl font-extrabold tracking-tight text-slate-900">Generate Web3 Identity</h1>
                <p class="text-slate-500 mt-2">Choose your node type to begin.</p>
            </div>
            <div class="grid md:grid-cols-2 gap-6">
                <div onclick="initForm('citizen')" class="input-card p-8 cursor-pointer group">
                    <div class="w-14 h-14 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-blue-600 group-hover:text-white transition-all"><i data-lucide="user-check"></i></div>
                    <h3 class="text-xl font-bold mb-2">Citizen Node</h3>
                    <p class="text-slate-500 text-sm">National ID indexing for all residents.</p>
                </div>
                <div onclick="initForm('student')" class="input-card p-8 cursor-pointer group">
                    <div class="w-14 h-14 bg-slate-50 text-slate-600 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-slate-900 group-hover:text-white transition-all"><i data-lucide="graduation-cap"></i></div>
                    <h3 class="text-xl font-bold mb-2">Student Node</h3>
                    <p class="text-slate-500 text-sm">Academic verification and student tracking.</p>
                </div>
            </div>
        </div>

        <div id="view-form" class="view-content fade-in">
            <div class="max-w-2xl mx-auto">
                <form id="main-form" class="space-y-8">
                    <div class="bg-white rounded-3xl p-8 border border-slate-200 shadow-sm space-y-6">
                        <h2 id="form-title" class="text-2xl font-bold">Details</h2>
                        <div id="student-only" class="hidden space-y-2">
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Education Level</label>
                            <select id="edu-level" onchange="updateFormFields()" class="w-full p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                                <option value="primary">Primary School</option>
                                <option value="secondary">Secondary School</option>
                                <option value="university">University</option>
                            </select>
                        </div>
                        <div id="dynamic-fields" class="grid md:grid-cols-2 gap-4"></div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Document Serial Number</label>
                            <input type="text" id="doc-serial" required placeholder="e.g. ID-123456" class="w-full p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                    </div>

                    <div class="bg-white rounded-3xl p-8 border border-slate-200 shadow-sm space-y-6">
                        <h3 class="text-lg font-bold">Verification</h3>
                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="space-y-3">
                                <label class="text-xs font-bold text-slate-700">Live Selfie</label>
                                <div class="relative group bg-black rounded-2xl overflow-hidden aspect-square">
                                    <video id="webcam" autoplay playsinline class="camera-preview"></video>
                                    <canvas id="photo-canvas" class="hidden"></canvas>
                                    <img id="selfie-result" class="hidden camera-preview">
                                    <div class="absolute bottom-4 left-0 right-0 flex justify-center">
                                        <button type="button" onclick="capturePhoto()" class="bg-white text-black px-6 py-2 rounded-full font-bold shadow-xl hover:scale-105 transition-transform">Capture</button>
                                    </div>
                                </div>
                            </div>
                            <div class="space-y-4">
                                <div class="space-y-2">
                                    <label class="text-xs font-bold text-slate-700">ID Front</label>
                                    <input type="file" required class="block w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-50 file:text-blue-700">
                                </div>
                                <div class="space-y-2">
                                    <label class="text-xs font-bold text-slate-700">ID Back</label>
                                    <input type="file" required class="block w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-50 file:text-blue-700">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="w-full py-5 bg-blue-600 text-white rounded-3xl font-extrabold text-lg shadow-lg">Submit Generation Request</button>
                </form>
            </div>
        </div>

        <div id="view-review" class="view-content fade-in">
            <div class="max-w-lg mx-auto bg-white rounded-3xl p-8 border border-slate-200 shadow-xl">
                <h2 class="text-2xl font-bold mb-6">Confirm Info</h2>
                <div id="review-list" class="space-y-3 mb-8 bg-slate-50 p-6 rounded-2xl text-sm"></div>
                <div class="flex gap-4">
                    <button onclick="showView('form')" class="flex-1 py-4 border rounded-2xl font-bold">Back</button>
                    <button onclick="finalizeProcess()" class="flex-1 py-4 bg-slate-900 text-white rounded-2xl font-bold">Generate Key</button>
                </div>
            </div>
        </div>

        <div id="view-processing" class="view-content fade-in text-center py-20">
            <div class="loader mb-6"></div>
            <h2 class="text-2xl font-bold">Securing Node...</h2>
        </div>

        <div id="view-success" class="view-content fade-in text-center">
            <h2 class="text-3xl font-bold mb-4 text-green-600">Identity Anchored!</h2>
            <div class="bg-slate-900 text-left p-8 rounded-3xl space-y-6">
                <div>
                    <label class="text-blue-400 text-[10px] uppercase block mb-2">Public UNI-Key</label>
                    <div class="flex justify-between items-center bg-blue-600 p-4 rounded-xl text-white">
                        <span id="out-key" class="mono font-bold"></span>
                    </div>
                </div>
                <div>
                    <label class="text-blue-400 text-[10px] uppercase block mb-2">ADA Address</label>
                    <input type="password" id="out-addr" readonly class="w-full bg-white/10 p-4 rounded-xl text-white mono text-xs border-none">
                </div>
            </div>
            <button onclick="location.reload()" class="mt-8 text-slate-400 underline">Start New Session</button>
        </div>

        <div id="view-search" class="view-content fade-in">
            <div class="max-w-xl mx-auto py-12 space-y-6">
                <h2 class="text-3xl font-bold text-center">Identity Explorer</h2>
                <div class="flex flex-col gap-4 bg-white p-6 rounded-[2rem] shadow-lg border border-slate-100">
                    <select id="search-type" class="w-full p-4 rounded-xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="citizen">Search Citizen</option>
                        <option value="student">Search Student</option>
                    </select>
                    <div class="relative">
                        <input type="text" id="search-box" placeholder="Enter UNI-Key (e.g. UNI-ABCD-1234)" class="w-full px-6 py-4 rounded-xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                        <button onclick="runSearch()" class="absolute right-2 top-2 bg-blue-600 text-white p-2 rounded-lg"><i data-lucide="search"></i></button>
                    </div>
                </div>
                <div id="search-results" class="hidden"></div>
            </div>
        </div>
    </main>

    <div id="modal-backdrop" class="fixed inset-0 bg-slate-900/60 z-[100] hidden items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full text-center">
            <h4 id="modal-title" class="text-xl font-bold mb-4">Notification</h4>
            <p id="modal-text" class="text-slate-500 text-sm mb-6"></p>
            <button onclick="closeModal()" class="w-full py-4 bg-black text-white rounded-2xl font-bold">Okay</button>
        </div>
    </div>

    <script>
        // --- CONFIG & INIT ---
        // Safety for local testing
        const safeConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "demo", projectId: "demo" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'unichain-local-v1';

        if (safeConfig.apiKey !== "demo") {
            firebase.initializeApp(safeConfig);
        }
        
        const db = safeConfig.apiKey !== "demo" ? firebase.firestore() : null;
        let bioData = {}, photoCaptured = false, currentStream = null, currentType = '';

        function init() {
            lucide.createIcons();
            // Allow anonymous sign in if firebase is active
            if (db) firebase.auth().signInAnonymously().catch(e => console.log("Offline Mode"));
        }

        // --- NAVIGATION ---
        window.showView = (id) => {
            document.querySelectorAll('.view-content').forEach(v => v.classList.remove('active'));
            document.getElementById(`view-${id}`).classList.add('active');
            if(id !== 'form' && currentStream) {
                currentStream.getTracks().forEach(t => t.stop());
            }
            window.scrollTo(0,0);
        };

        window.initForm = (type) => {
            currentType = type;
            document.getElementById('student-only').classList.toggle('hidden', type !== 'student');
            document.getElementById('form-title').innerText = type === 'citizen' ? 'Citizen Registry' : 'Student Registry';
            updateFormFields();
            showView('form');
            startWebcam();
        };

        window.updateFormFields = () => {
            const container = document.getElementById('dynamic-fields');
            const level = document.getElementById('edu-level').value;
            let fields = [
                { id: 'full_name', label: 'Full Name', type: 'text', placeholder: 'Legal Name' },
                { id: 'dob', label: 'Date of Birth', type: 'date', placeholder: '' }
            ];

            if (currentType === 'student') {
                fields.push({ id: 'location', label: 'Institution', type: 'text', placeholder: 'School Name' });
            } else {
                fields.push({ id: 'location', label: 'Nationality', type: 'text', placeholder: 'Country' });
            }

            container.innerHTML = fields.map(f => `
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase">${f.label}</label>
                    <input type="${f.type}" name="${f.id}" required class="w-full p-4 rounded-xl bg-slate-50 border-none ring-1 ring-slate-200 outline-none">
                </div>
            `).join('');
        };

        async function startWebcam() {
            try {
                currentStream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('webcam').srcObject = currentStream;
            } catch (e) {
                console.log("Webcam blocked or missing");
            }
        }

        window.capturePhoto = () => {
            const video = document.getElementById('webcam');
            const canvas = document.getElementById('photo-canvas');
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            canvas.getContext('2d').drawImage(video, 0, 0);
            document.getElementById('selfie-result').src = canvas.toDataURL('image/webp');
            document.getElementById('selfie-result').classList.remove('hidden');
            video.classList.add('hidden');
            photoCaptured = true;
        };

        document.getElementById('main-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            bioData = Object.fromEntries(fd.entries());
            bioData.serial = document.getElementById('doc-serial').value;
            
            let html = '';
            for(let key in bioData) {
                html += `<div class="flex justify-between py-1 border-b"><span>${key}</span><b>${bioData[key]}</b></div>`;
            }
            document.getElementById('review-list').innerHTML = html;
            showView('review');
        });

        window.finalizeProcess = async () => {
            showView('processing');
            const serial = bioData.serial.toUpperCase();
            const key = `UNI-${serial.substring(0,4)}-${Math.floor(1000+Math.random()*8999)}`;
            const addr = "addr1" + sha256(serial).substring(0, 40);

            if (db) {
                await db.collection('artifacts').doc(appId).collection('public_index').doc(key).set({
                    name: bioData.full_name,
                    dob: bioData.dob,
                    location: bioData.location,
                    address: addr,
                    type: currentType
                });
            }

            setTimeout(() => {
                document.getElementById('out-key').innerText = key;
                document.getElementById('out-addr').value = addr;
                showView('success');
            }, 1500);
        };

        window.runSearch = async () => {
            const query = document.getElementById('search-box').value.trim().toUpperCase();
            const typeReq = document.getElementById('search-type').value;
            const resDiv = document.getElementById('search-results');
            
            resDiv.innerHTML = "Searching...";
            resDiv.classList.remove('hidden');

            if (!db) {
                resDiv.innerHTML = "Search requires Firebase deployment.";
                return;
            }

            const doc = await db.collection('artifacts').doc(appId).collection('public_index').doc(query).get();
            if (doc.exists && doc.data().type === typeReq) {
                const d = doc.data();
                resDiv.innerHTML = `
                    <div class="bg-white p-8 rounded-3xl shadow-lg border-t-4 border-blue-600">
                        <h3 class="text-xl font-bold mb-4">${d.name}</h3>
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div><p class="text-slate-400">DOB</p><p>${d.dob}</p></div>
                            <div><p class="text-slate-400">Location</p><p>${d.location}</p></div>
                        </div>
                        <div class="mt-4">
                            <p class="text-slate-400 text-xs">Wallet Address</p>
                            <p class="mono text-[10px] break-all bg-slate-50 p-2 rounded">${d.address}</p>
                        </div>
                    </div>
                `;
            } else {
                resDiv.innerHTML = "No record found matching that Key and Category.";
            }
        };

        window.showModal = (t, m) => {
            document.getElementById('modal-title').innerText = t;
            document.getElementById('modal-text').innerText = m;
            document.getElementById('modal-backdrop').classList.replace('hidden', 'flex');
        };
        window.closeModal = () => document.getElementById('modal-backdrop').classList.replace('flex', 'hidden');

        window.onload = init;
    </script>
</body>
</html>
